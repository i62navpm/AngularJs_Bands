<!doctype html>
<html ng-app="app">

  <head>
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8" />
    <title>AngularJS Bands</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link href="css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
    
  <body layout="column" ng-controller='AppCtrl as app' ng-cloak>

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="app.toggleSidenav('menuIzquierdo')" hide-gt-sm class="md-icon-button">
          <md-icon md-font-library="material-icons">menu</md-icon>
        </md-button>
        <a href ng-click="app.navigateTo('home', 'menuIzquierdo', $event)"><h1>AngularJS Bands</h1></a>
      
        <span flex></span>
      </div>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="menuIzquierdo" md-is-locked-open="$mdMedia('gt-sm')">
          
          <md-list>
            <md-list-item ng-click="app.navigateTo('foo', 'menuIzquierdo', $event)">
              <p>Foo</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('bar', 'menuIzquierdo', $event)">
              <p>Bar</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('rollingStones', 'menuIzquierdo', $event)">
              <p>The Rolling Stones</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('beatles', 'menuIzquierdo', $event)">
              <p>The Beatles</p>
            </md-list-item>
            <md-list-item ng-click="app.navigateTo('queen', 'menuIzquierdo', $event)">
              <p>Queen</p>
            </md-list-item>
          </md-list>

        </md-sidenav>
        
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding page-container" ui-view></md-content>
        </div>
    
    </div>

    <!-- bower:js -->
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../../bower_components/angular-material/angular-material.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <script src="js/all.min.js"></script>
    <script src="templates/templates.js"></script>
  </body>

</html>
